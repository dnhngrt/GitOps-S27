apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: simple-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
spec:
  selector:
    app: simple-httpd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
